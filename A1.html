  h1 {

  }

  .balloon {
    position: absolute;
    bottom: -150px;
    width: 80px;
    height: 100px;
    background: red;
    border-radius: 50% 50% 50% 50%;
    animation: floatUp 6s linear infinite;
  }
  
  .balloon::after {
    content: '';
    position: absolute;
    top: 100px;
    left: 50%;
    width: 2px;
    height: 50px;
    background: #555;
  }

  .balloon:nth-child(1) {
    left: 10%;
    background: #ff6b6b;
    animation-delay: 0s;
  }
  .balloon:nth-child(2) {
    left: 30%;
    background: #ffd93d;
    animation-delay: 2s;
  }
  .balloon:nth-child(3) {
    left: 50%;
    background: #6be3ff;
    animation-delay: 4s;
  }
  .balloon:nth-child(4) {
    left: 70%;
    background: #c7a6ff;
    animation-delay: 1s;
  }
  .balloon:nth-child(5) {
    left: 90%;
    background: #ff8da1;
    animation-delay: 3s;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-120vh) scale(1.1); opacity: 0; }
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }

}

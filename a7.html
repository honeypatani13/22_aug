<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Memories</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: "Poppins", sans-serif;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: #fff;
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 0 0 15px #000, 0 0 30px #ff0077;
      margin-bottom: 40px;
      animation: glow 2s infinite alternate;
      z-index: 2;
    }

    @keyframes glow {
      from { text-shadow: 0 0 15px #ff0077, 0 0 30px #ff0077; }
      to { text-shadow: 0 0 30px #ff00ff, 0 0 60px #ff00ff; }
    }

    .slider, .slider2 {
      display: flex;
      gap: 20px;
    }

    .slider {
      animation: scroll 40s linear infinite;
    }

    .slider:hover {
      animation-duration: 15s;
    }

    .slider2 {
      animation: scrollReverse 50s linear infinite;
      margin-top: 30px;
    }

    .slider img, .slider2 img {
      width: 220px;
      height: 300px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .slider img:hover, .slider2 img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #fff, 0 0 50px #ff0077;
    }

    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    @keyframes scrollReverse {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    audio {
      position: fixed;
      bottom: 15px;
      right: 15px;
      border-radius: 10px;
      box-shadow: 0 0 15px #ff0077;
      z-index: 3;
    }
  </style>
</head>
<body>
  <h1>✨ Our Beautiful Memories ✨</h1>

  <!-- Music -->
  <audio id="bg-music" controls loop>
    <source src="With You Ap Dhillon 320 Kbps.mp3" type="audio/mpeg">
  </audio>

  <!-- First row -->

  <!-- Second row -->
  <div class="slider2">
    <img src="9824.jpg" alt="">
    <img src="band.jpg" alt="">
    <img src="first.jpg" alt="">
    <img src="firststory.jpg" alt="">
    <img src="firsttalk.jpg" alt="">
    <img src="handfeed.jpg" alt="">

    <img src="IMG-20250815-WA0040.jpg" alt="">

    // Try to autoplay on load
    window.addEventListener("load", () => {
      const audio = document.getElementById("bg-music");
      audio.play().catch(() => {

      });
    });
  </script>
</body>
